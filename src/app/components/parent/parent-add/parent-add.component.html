<div class="bigBox">
  <form ngNativeValidate (submit)="addParent(firstName.value, lastName.value, userName.value, password.value, repeatedPassword.value, email.value, mobilePhone.value)">

    <div class="form-group firstInputField">
      <label class="label" for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" placeholder="First name" required tabindex="1" #firstName>
    </div>

    <div class="form-group secondInputField">
      <label class="label" for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" placeholder="Last name" tabindex="2" required #lastName>
    </div>

    <div class="form-group secondInputField">
      <label class="label" for="userName">Username</label>
      <input type="text" class="form-control" id="userName" placeholder="Username" tabindex="3" required #userName>
    </div>

    <div class="form-group secondInputField">
      <label class="label" for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" tabindex="4" required #password>
    </div>

    <div class="form-group secondInputField">
      <label class="label" for="repeatedPassword">Repeated password</label>
      <input type="password" class="form-control" id="repeatedPassword" placeholder="Repeat password" tabindex="5" required #repeatedPassword>
    </div>

    <div class="form-group secondInputField">
      <label class="label" for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Email" tabindex="6" required #email>
    </div>

    <div class="form-group secondInputField">
      <label class="label" for="mobilePhone">Mobile phone</label>
      <input type="text" class="form-control" id="mobilePhone" placeholder="Mobile phone number" tabindex="7" #mobilePhone>
    </div>

    <button type="submit" class="btn btn-success" tabindex="8">Submit</button>
    <button type="button" class="btn btn-warning" (click)="goBack()">Go back</button>
  </form>
</div>
