<div class="card box container kartica">
  <div class="row box">
    <div class="col-sm-3">
      <img class="card-img-top picture" src="../../../../assets/images/dashboard/{{news.pictureUrl}}" alt="Card image cap">
    </div>
    <div class="col-sm-9">
      <h4 class="card-title">{{news.title}}</h4>
      <p class="description card-text">Description: {{news.description}}</p>
      <p class="date card-text">Date: {{news.date}}</p>
    </div>
  </div>
</div>
